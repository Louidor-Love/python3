{% extends "components/layout.html" %}

{% block title %}Task List{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="text-center mb-0">My Task List</h1>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Task 1</span>
                    <span class="badge bg-success rounded-pill">Complete</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Task 2</span>
                    <span class="badge bg-warning rounded-pill">In Progress</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Task 3</span>
                    <span class="badge bg-danger rounded-pill">Pending</span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <a href="/add-task" class="btn btn-outline-primary">Add New Task</a>
        </div>
    </div>
</div>

{% endblock %}
