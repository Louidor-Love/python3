{% extends "components/layout.html" %}

{% block content %}
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center mb-0">Editar Tarea</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="/edit-task/{{ task.id }}">
                    <div class="mb-3">
                        <label for="taskImageUrl" class="form-label">Imagen (URL):</label>
                        <input type="text" id="taskImageUrl" name="img_url" class="form-control" value="{{ task.img_url }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Nombre de la tarea:</label>
                        <input type="text" id="taskTitle" name="title" class="form-control" value="{{ task.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Descripci√≥n:</label>
                        <textarea id="taskDescription" name="description" class="form-control" required>{{ task.description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Tarea</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="/tasks" class="btn btn-outline-secondary">Ver Tareas</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
