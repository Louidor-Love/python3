{% extends "components/layout.html" %} 

{% block title %}Home{% endblock %} 
{% block content %}
 
<h1 class="d-flex justify-content-center">My APP TO DO LIST</h1>
  

  <section class="row justify-content-center">
    <form method="post" action="/login" class="col-sm-5 col-10">
      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Email</label>
        <input
          name="email"
          type="text"
          class="form-control"
          id="exampleInputUsername"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" required/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <script>
    // Función para obtener el valor de una cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
  
    // Leer el mensaje de la cookie
    const loginMessage = getCookie('login_message');
    if (loginMessage) {
      const messageDiv = document.getElementById('loginMessage');
      messageDiv.innerText = loginMessage;
      messageDiv.style.display = 'block'; // Mostrar el mensaje
  
      // Eliminar la cookie después de mostrar el mensaje
      document.cookie = "login_message=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }
  </script>
{% endblock %}
