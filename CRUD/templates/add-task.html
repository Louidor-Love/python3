{% extends "components/layout.html" %}

{% block content %}
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center mb-0">Agregar Nueva Tarea</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="/add-task">
                    <div class="mb-3">
                        <label for="task" class="form-label">Imagen:</label>
                        <input type="text" id="task" name="task_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="task" class="form-label">Nombre de la tarea:</label>
                        <input type="text" id="task" name="task_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="task" class="form-label">descripcion:</label>
                        <input type="text" id="task" name="task_name" class="form-control" required>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="/tasks" class="btn btn-outline-secondary">Ver Tareas</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
